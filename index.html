<!DOCTYPE html>
<html lang="en">
<head>
  <script src="javascript.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <h1>Rock, Paper & Scissors</h1>
  <h2>The first to reach a score of 5 wins the game!</h2>
  <div class="scoreboard">
    <p class="score" id="userScore">Player Score: 0</p>
    <p class="score" id="computerScore">Computer Score: 0</p>
  </div>
  <div>
    <p class="text" id="output">Let the match begin! Choose ROCK, PAPER or SCISSORS!</p>
  </div>
  <div class="buttons">
    <button class="btn" id="rock">ROCK!</button>
    <button class="btn" id="paper">PAPER!</button>
    <button class="btn" id="scissors">SCISSORS!</button>
  </div>
</body>
</html>
